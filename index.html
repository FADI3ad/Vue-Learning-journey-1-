<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style.css" />
<title>Document</title>
</head>
<body>


    <div id="app">

        <form action="" @submit.prevent="sendData()">
            <h2>Register</h2>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name"  v-model="name"/>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" v-model="email"/>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" v-model="password"/>
            <label for="password_confirm">Confirm Password</label>
            <input type="password" id="password_confirm" placeholder="Re-enter password" v-model="password_confirm"/>
            <button type="submit">Submit</button>
        </form>


    </div>





    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>
</html>
